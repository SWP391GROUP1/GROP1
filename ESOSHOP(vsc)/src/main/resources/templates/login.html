<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="css/login.css">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<section class="vh-100" style="overflow: hidden;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black mt-5">
        <div class="flex-column align-items-center h-custom-2 " style="margin-top: 50px; margin-left: 50px;">
          <form action="login_password" method="POST" style="width: 23rem;" id="formPassword">
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

            <div class="form-outline mb-4">
              <input name="email" type="email" id="form2Example18" class="form-control form-control-lg" />
              <label class="form-label" for="form2Example18" required>Email address</label>
            </div>

            <div class="form-outline mb-4">
              <input name="password" type="password" id="form2Example28" required class="form-control form-control-lg" />
              <label class="form-label" for="form2Example28" >Password</label>
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" type="submit" id="btnLoginPassword">Login</button>
            </div>
          </form>
          <form action="login_otp" method="POST" style="width: 23rem; display: none;" id="formOTP">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

            <div class="form-outline mb-4">
              <input name="email" type="email" id="form2Example18" class="form-control form-control-lg" required />
              <label class="form-label" for="form2Example18" >Email address</label>
            </div>

            <div class="pt-1 mb-4">
              <button type="submit" class="btn btn-info btn-lg btn-block" data-bs-toggle="modal"
                data-bs-target="#exampleModal" id="btn1">
                Login
              </button>
            </div>
          </form>
          <div>
            <span class="mr-4">Sign in with: </span>
            <button type="button" class="btn btn-outline-primary" id="btnGoogle"><i
                class="fa-brands fa-google"></i></button>
            <button type="button" class="btn btn-outline-primary" id="btnOTP"><i
                class="fa-solid fa-comment-sms"></i></button>
          </div>
          <p class="small mb-5 pb-lg-2 mt-3"><a class="text-muted" href="#!">Forgot password?</a></p>
          <p>Don't have an account? <a href="" th:href="@{/register}" class="link-info">Register here</a></p>
        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="img/poster.jpg" alt="Login image" class="w-100 vh-100"
          style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header ">
          <h5 class="modal-title " id="exampleModalLabel">OTP Verify</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container_modal">
            <div>
              <i class="bx bxs-check-shield"></i>
            </div>
            <h4>Enter OTP Code</h4>
            <form action="#" id="otpModal">
              <div class="input-field">
                <input type="number" />
              </div>
              <button>Verify OTP</button>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</section>

<script th:inline="javascript">
  $(document).ready(function() {
    // Hide the formOTP initially

    // When the "btnOTP" button is clicked, toggle the visibility of the forms
    $("#btnOTP").click(function() {
      $("#formPassword").hide();
      $("#formOTP").show();
    });

    // When the "btnGoogle" button is clicked, toggle back to the password form
    $("#btnGoogle").click(function() {
      $("#formOTP").hide();
      $("#formPassword").show();
    });
  });

  
</script>

</html>
