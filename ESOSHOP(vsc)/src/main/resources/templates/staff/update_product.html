        <div class="content-container " style="padding-top: 100px;">
            <section style="background-color: #eee;" class="content">
                <div class="container py-5">


                    <div class="row justify-content-center">
                        <div class="col-8">
                            <h2>Update product</h2>
                            <form id="productForm">
                                <!-- 2 column grid layout with text inputs for the first and last names -->
                                <div class="row mb-3">

                                    <div class="form-outline">
                                        <input class="form-control" type="text" id="inputProductName" name="productName"
                                            placeholder="Product Name*" required />
                                    </div>



                                </div>

                                <div class="row mb-3">

                                    <div class="col-6">
                                        <div class="form-floating ">

                                            <textarea id="inputContent" name="productDescription" rows="4" cols="86"
                                                placeholder="Contents*"
                                                style="outline: none; border: 1px solid white; border-radius: 5px;"
                                                required></textarea>


                                        </div>

                                    </div>


                                </div>

                                <div class="row">

                                    <div class="col-6">
                                        <div class="form-outline mb-4 ">


                                            <select class="form-select" id="selectCategory" name="category"
                                                aria-label="Default select example" required>
                                                <option selected>Category*</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>

                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="form-outline mb-4">


                                            <select class="form-select" id="selectBrand" name="brand"
                                                aria-label="Default select example" required>
                                                <option selected>Brand*</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>

                                        </div>
                                    </div>
                                </div>




                                <div class="row">

                                    <div class="col-6">
                                        <div class="form-outline mb-4">

                                            <input type="text" id="inputPrice" class="form-control" name="price"
                                                required placeholder="Price*" />

                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="form-outline mb-4">

                                            <input type="text" id="inputUnit" class="form-control" name="unit" required
                                                placeholder="Unit*" />

                                        </div>
                                    </div>
                                </div>

                                <div class="row">

                                    <div class="col-6">
                                        <div class="form-outline mb-4">
                                            <input type="text" id="inputSize" class="form-control" placeholder="Size"
                                                name="size" />
                                        </div>

                                    </div>

                                    <div class="col-6">
                                        <div class="form-outline mb-4">
                                            <input type="number" id="inputQuantity" class="form-control" name="quantity"
                                                placeholder="Quantity" min="1" />
                                        </div>

                                    </div>
                                </div>

                                <div class="row">

                                    <div class="col-6">
                                        <div class="form-outline mb-4">


                                            <select class="form-select" id="selectColor" name="color"
                                                aria-label="Default select example" required>
                                                <option selected>Color*</option>
                                                <option value="1">Red</option>
                                                <option value="2">White</option>
                                                <option value="3">Black</option>
                                            </select>

                                        </div>

                                    </div>

                                    


                                </div>

                                <div class="row">

                                    

                                    <div class="col-6">
                                        <div class="image-container">
                                            <img id="selectedImage" src="" alt="Selected Image">
                                        </div>

                                        <input type="file" id="uploadImage" style="display: none;" >
                                        <button id="uploadButton" style="display: none;" class="btn btn-danger">Change Image</button>
                                    </div>


                                </div>

                                    Update
