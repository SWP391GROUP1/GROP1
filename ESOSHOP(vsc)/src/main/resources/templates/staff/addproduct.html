<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/templatemo.css">

    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/image.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="container_all">

        <div class="sidebar" style="overflow: hidden;">
            <div class="row flex-column" style="margin-top: 150px; margin-left: 50px;">


                <div class="col-6"><span style="font-size: 30px; color: white; font-weight: bold;">Miracle</span></div>

                <div class="col-10 mt-5 d-flex align-items-center">
                    <div style="width: 30px;" class="mr-3"><i class="fa-solid fa-user " style="color: #ffffff;"></i>
                    </div>
                    <a href="#" style="color: white; text-decoration:none; ">User profile</a>
                </div>
                <div class="col-10 mt-4 d-flex align-items-center">
                    <div style="width: 30px;" class="mr-3"><i class="fa-solid fa-box-open " style="color: #ffffff;"></i>
                    </div>

                    <a href="#" style="color: white; text-decoration:none ; ">Product</a>

                </div>
                <div class="col-10 mt-4 d-flex align-items-center">
                    <div style="width: 30px;" class="mr-3"><i class="fa-solid fa-clipboard-list "
                            style="color: #ffffff;"></i></div>

                    <a href="#" style="color: white; text-decoration:none ;">Order</a>

                </div>
            </div>
        </div>

        <div class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <!-- Navbar brand -->
                <a class="navbar-brand" href="#">
                    <img id="MDB-logo"
                        src="https://mdbcdn.b-cdn.net/wp-content/uploads/2018/06/logo-mdb-jquery-small.png"
                        alt="MDB Logo" draggable="false" height="30" />
                </a>

                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Left links -->

                    <!-- Left links -->

                    <form class="d-flex align-items-center w-100 form-search mr-2">
                        <div class="input-group">
                            <input type="search" class="form-control" placeholder="Search" aria-label="Search" />
                        </div>
                        <a href="#!" class="text-white"><i class="fas fa-search ps-3"></i></a>
                    </form>

                    <ul class="navbar-nav ms-3">

                        <li class="nav-item mr-2">

                        </li>
                        <li class="nav-item" style="width: 85px;">
                            <a class="nav-link d-flex align-items-center" href="#!">Sign In</a>
                        </li>
                    </ul>
                </div>
                <!-- Collapsible wrapper -->
            </div>
        </div>

        <div class="content-container " style="padding-top: 100px;">
            <section style="background-color: #eee;" class="content">
                <div class="container py-5">
                    <div class="row justify-content-center">
                        <div class="col-8">
                            <h2>Add new product</h2>
                            <form id="productForm" action="/staff/createproduct" method="POST">
                                <!-- 2 column grid layout with text inputs for the first and last names -->
                                <div class="row mb-3">

                                    <div class="form-outline">
                                        Product name <input class="form-control" type="text" id="inputProductName" name="productName"
                                            placeholder="Name*"  />
                                    </div>
                                </div>
                                <div class="row mb-3">

                                    <div class="col-6">
                                        <div class="form-floating ">
                                            <textarea id="inputContent" name="productContent" rows="4" cols="87"
                                                placeholder="Contents*"
                                                style="outline: none; border: 1px solid white; border-radius: 5px;"
                                                ></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-outline mb-4 ">
                                            <select class="form-select" id="selectCategory" name="category"
                                                aria-label="Default select example" >
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-outline mb-4">
                                            <select class="form-select" id="selectSupplier" name="supplier"
                                                aria-label="Default select example" >
                                            </select>

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-outline mb-4">
                                            <input type="text" id="inputPrice" class="form-control" name="price"
                                                 placeholder="Price*" />
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="form-outline mb-4">
                                            <input type="text" id="inputUnit" class="form-control" name="unit" 
                                                placeholder="Unit*" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-outline mb-4">
                                            <input type="text" id="inputSize" class="form-control" placeholder="Size"
                                                name="size" />
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-outline mb-4">
                                            <input type="number" id="inputQuantity" class="form-control" name="quantity"
                                                placeholder="Quantity" min="1" />
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary mb-4" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal"  id="addButton">
                                    Add
                                </button>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>

    <!--  get option categories -->
    <script th:inline="javascript">
        var categories = [[${categories}]];
        console.log(categories);
        var select = document.getElementById('selectCategory');
        select.innerHTML = optioncategoty();
        function optioncategoty(){
            var html='<option selected value="0">category</option>';
            categories.forEach(function(c){
                html = html+'<option value="'+c.id+'">'+c.name+'</option>';
            })
            return html;
        }
    </script>
    <!--  get option supplier -->
    <script th:inline="javascript">
        var suppliers = [[${suppliers}]];
        console.log(categories);
        var select = document.getElementById('selectSupplier');
        select.innerHTML = optioncategoty();
        function optioncategoty(){
            var html='<option selected value="0">Supplier</option>';
            suppliers.forEach(function(s){
                html = html+'<option value="'+s.id+'">'+s.name+'</option>';
            })
            return html;
        }
    </script>

</body>


</html>
