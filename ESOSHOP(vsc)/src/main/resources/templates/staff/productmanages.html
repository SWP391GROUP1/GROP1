<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{../css/templatemo.css}">
    <link rel="stylesheet" th:href="@{../css/admin.css}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container_all">

        <div class="sidebar" style="overflow: hidden;">
            <div class="row flex-column  ml-4" style="margin-top: 150px;">

                <div class="col-6"><span style="font-size: 30px; color: white; font-weight: bold;">Miracle</span></div>

                <div class="col-10 mt-5 d-flex align-items-center">
                    <div style="width: 30px;" class="mr-3"><i class="fa-solid fa-user " style="color: #ffffff;"></i>
                    </div>
                    <a href="#" style="color: white; text-decoration:none; ">User profile</a>
                </div>
                <div class="col-10 mt-4 d-flex align-items-center">
                    <div style="width: 30px;" class="mr-3"><i class="fa-solid fa-box-open " style="color: #ffffff;"></i>
                    </div>

                    <a href="#" style="color: white; text-decoration:none ; ">Product</a>

                </div>
                <div class="col-10 mt-4 d-flex align-items-center">
                    <div style="width: 30px;" class="mr-3"><i class="fa-solid fa-clipboard-list "
                            style="color: #ffffff;"></i></div>

                    <a href="#" style="color: white; text-decoration:none ;">Order</a>

                </div>
            </div>
        </div>

        <div class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <!-- Navbar brand -->
                <a class="navbar-brand" href="#">
                    <img id="MDB-logo"
                        src="https://mdbcdn.b-cdn.net/wp-content/uploads/2018/06/logo-mdb-jquery-small.png"
                        alt="MDB Logo" draggable="false" height="30" />
                </a>

                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <form class="d-flex align-items-center w-100 form-search mr-2">
                        <div class="input-group">
                            <input type="search" class="form-control" placeholder="Search" aria-label="Search" />
                        </div>
                        <a href="#!" class="text-white"><i class="fas fa-search ps-3"></i></a>
                    </form>

                    <ul class="navbar-nav ms-3">

                        <li class="nav-item mr-2">

                        </li>
                        <li class="nav-item" style="width: 85px;">
                            <a class="nav-link d-flex align-items-center" href="#!">Sign In</a>
                        </li>
                    </ul>
                </div>
                <!-- Collapsible wrapper -->
            </div>
        </div>
        <div class="content-container " style="padding-top: 100px;">
            <section style="background-color: #eee;" class="content">
                <div class="container py-5">
                    <a th:href="@{/staff/addproduct}"><button type="button" class="btn btn-primary">Add new</button></a>
                    <table class="table mt-5">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Category</th>
                                <th scope="col">Brand</th>
                                <th scope="col">Price</th>
                                <th scope="col">Color</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="list_Product">
                           
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
    <!-- list product -->
    <script th:inline="javascript">
        var products = [[${products}]];
        console.log(products);
        var list_Product = document.getElementById('list_Product');
        list_Product.innerHTML = getListProduct(products)

        function getListProduct(listproduct){
            var html = '';
            listproduct.forEach(function(p){
            html = html+ '<tr>\n'+
                '             <td>'+p.id+'</td>\n'+
                '             <td>'+p.name+'</td>\n'+
                '             <td>'+p.category.name+'</td>\n'+
                '             <td>'+p.supplier.name+'</td>\n'+
                '             <td>'+p.price+'</td>\n'+
                '             <td>'+p.color.name+'</td>\n'+
                '             <td>\n'+
                '               <ul style="list-style: none; display:flex ;">\n'+
                '                    <li style="margin-right: 10px;"><button type="button" class="btn btn-primary">Edit</button></li>\n'+
                '                    <li style="margin-right: 10px;"><button type="button" class="btn btn-danger">Delete</button></li>\n'+
                '                    <li style="margin-right: 10px;"><button type="button" class="btn btn-success">Detail</button></li>\n'+
                '               </ul>\n'+
                '             </td>\n'+
                '          </tr>';
        })
        return html;
        }
    </script>
</body>

</html>
