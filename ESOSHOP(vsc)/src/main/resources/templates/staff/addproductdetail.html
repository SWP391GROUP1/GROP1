<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/image.css">
    <link rel="stylesheet" href="/css/add_product_detail.css">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container_all">
        <div class="sidebar" style="overflow: hidden;">
            <div class="row flex-column" style="margin-top: 150px; margin-left: 50px;">
                <div class="col-6"><span style="font-size: 30px; color: white; font-weight: bold;">Miracle</span></div>

                <div class="col-10 mt-5 d-flex align-items-center">
                    <div style="width: 30px;" class="mr-3"><i class="fa-solid fa-user " style="color: #ffffff;"></i>
                    </div>
                    <a href="#" style="color: white; text-decoration:none; ">User profile</a>
                </div>
                <div class="col-10 mt-4 d-flex align-items-center">
                    <div style="width: 30px;" class="mr-3"><i class="fa-solid fa-box-open " style="color: #ffffff;"></i>
                    </div>

                    <a href="#" style="color: white; text-decoration:none ; ">Product</a>

                </div>
                <div class="col-10 mt-4 d-flex align-items-center">
                    <div style="width: 30px;" class="mr-3"><i class="fa-solid fa-clipboard-list "
                            style="color: #ffffff;"></i></div>

                    <a href="#" style="color: white; text-decoration:none ;">Order</a>

                </div>
            </div>
        </div>

        <div class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <!-- Navbar brand -->
                <a class="navbar-brand" href="#">
                    <img id="MDB-logo"
                        src="https://mdbcdn.b-cdn.net/wp-content/uploads/2018/06/logo-mdb-jquery-small.png"
                        alt="MDB Logo" draggable="false" height="30" />
                </a>

                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex align-items-center w-100 form-search mr-2">
                        <div class="input-group">
                            <input type="search" class="form-control" placeholder="Search" aria-label="Search" />
                        </div>
                        <a href="#!" class="text-white"><i class="fas fa-search ps-3"></i></a>
                    </form>
                    <ul class="navbar-nav ms-3">
                        <li class="nav-item mr-2">
                        </li>
                        <li class="nav-item" style="width: 85px;">
                            <a class="nav-link d-flex align-items-center" href="#!">Sign In</a>
                        </li>
                    </ul>
                </div>
                <!-- Collapsible wrapper -->
            </div>
        </div>

        <div class="content-container " style="padding-top: 100px;">
            <section style="background-color: #eee;" class="content">
                <div class="container py-5">
                    <div class="row justify-content-center">
                        <div class="col-8">
                            <h2>Add Product Detail</h2>
                            <form id="productForm" action="/staff/uploadimage" enctype="multipart/form-data" method="post">
                                <!-- 2 column grid layout with text inputs for the first and last names -->
                                <div class="row mb-3">
                                    <div class="card mb-4">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-sm-3">
                                                    <p class="mb-0">ProductID</p>
                                                </div>
                                                <div class="col-sm-9">
                                                    <p class="mb-0" th:text="${session.newproduct.id}"></p>
                                                </div>
                                            </div>
                                            <hr>
                                            <div class="row">
                                                <div class="col-sm-3">
                                                    <p class="mb-0">ProductName</p>
                                                </div>
                                                <div class="col-sm-9">
                                                    <p class=" mb-0" th:text="${session.newproduct.name}"></p>
                                                </div>
                                            </div>
                                            <hr>
                                            <span for="productColor">Choose Color:</span>
                                            <select id="productColor" name="colorId" required>
                                                <option value="" disabled selected>Select a color</option>
                                                <option value="1">Black</option>
                                                <option value="2">White</option>
                                                <option value="3">Yellow</option>
                                            </select>
                                            <div id="productImageSection">
                                                <span for="productImage">Upload Image (PNG or JPG):</span>
                                                <input type="file" id="productImage" name="img"
                                                    accept=".png, .jpg" required>
                                                <img id="productImagePreview" src="#" alt="Product Image Preview"
                                                    style="max-width: 100%; display: none;">
                                            </div>
                                            <!-- Submit button -->
                                            <button type="submit" class="btn btn-primary mb-4 mt-3" id="submitButton">
                                                Submit
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                         </div>
                    </div>
                </div>
            </section>
        </div>

    </div>
    <script src="/js/loadImage.js"></script>
    <script>
        const productForm = document.getElementById('productForm');
        const productColor = document.getElementById('productColor');
        const productImage = document.getElementById('productImage');
        const productImagePreview = document.getElementById('productImagePreview');
        const productImageSection = document.getElementById('productImageSection');
        const submitButton = document.getElementById('submitButton');

        productColor.addEventListener('change', function () {
            if (productColor.value !== '') {
                productImageSection.style.display = 'block';
            } else {
                productImageSection.style.display = 'none';
            }
            checkSubmitButtonStatus();
        });

        productImage.addEventListener('change', function () {
            showImagePreview();
            checkSubmitButtonStatus();
        });

        function showImagePreview() {
            const file = productImage.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    productImagePreview.src = e.target.result;
                    productImagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                productImagePreview.style.display = 'none';
            }
        }

        function checkSubmitButtonStatus() {
            if (productColor.value !== '' && productImage.value !== '') {
                submitButton.removeAttribute('disabled');
            } else {
                submitButton.setAttribute('disabled', 'true');
            }
        }


    </script>
    <script th:inline="javascript">
        var p = [[${newProduct}]];
        console.log(p);
    </script>
</body>


</html>
